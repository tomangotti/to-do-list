<div class="todo-list">
    <h1>List</h1>
    <app-to-do-list-item 
        *ngFor="let itemPass of items; let i = index"
        [item]="itemPass"
        [index]="i"
    ></app-to-do-list-item>
</div>

        [index]="i"></app-completed-item>
</div>
