<div class="form-container">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div>
            <label>Add New Item: </label>
            <input type="text" id="detail" name="Detail" ngModel required>
        </div>
        <div>
            <label>Urgent: </label>
            <select id="urgent" name="Urgent" ngModel required>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div>
            <button [disabled]="!f.valid">Add</button>
        </div>
    </form>
</div>
